<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Smart Chapters AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            width: 320px;
            min-height: 200px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .non-react-ui {
            display: none; /* Initially hidden, will be shown if React fails */
        }
        header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 18px;
            margin: 0;
            color: #E91E63;
        }
        .logo {
            width: 24px;
            height: 24px;
        }
        button {
            background-color: #E91E63;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #D81B60;
        }
        .description {
            color: #666;
            font-size: 14px;
        }
        .instructions {
            font-size: 13px;
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- This div is where React will mount the app -->
    <div id="root"></div>
    
    <!-- Fallback UI for when React is not loaded properly -->
    <div class="container non-react-ui">
        <header>
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxwYXRoIGQ9Ik0xMiAyQzYuNDggMiAyIDYuNDggMiAxMkMyIDE3LjUyIDYuNDggMjIgMTIgMjJDMTcuNTIgMjIgMjIgMTcuNTIgMjIgMTJDMjIgNi40OCAxNy41MiAyIDEyIDJaTTEyIDIwQzcuNTkgMjAgNCAxNi40MSA0IDEyQzQgNy41OSA3LjU5IDQgMTIgNEMxNi40MSA0IDIwIDcuNTkgMjAgMTJDMjAgMTYuNDEgMTYuNDEgMjAgMTIgMjBaIiBmaWxsPSIjRkYwMDAwIi8+CiAgICA8cGF0aCBkPSJNMTIuNSA3SDExVjEzTDE2LjIgMTYuMkwxNyAxNC45TDEyLjUgMTIuMlY3WiIgZmlsbD0iI0ZGMDAwMCIvPgo8L3N2Zz4K" alt="Logo" class="logo">
            <h1>YouTube Smart Chapters AI</h1>
        </header>
        
        <div class="description">
            Generate AI-powered chapters, titles, descriptions, and tags for YouTube videos.
        </div>
        
        <button id="analyzeCurrentVideo">Analyze Current Video</button>
        <button id="openSettings" style="background-color: #2196F3;">API Settings</button>
        
        <div class="instructions">
            To use:
            <ol>
                <li>Go to a YouTube video</li>
                <li>Click "Analyze Current Video"</li>
                <li>Wait for AI generation to complete</li>
                <li>Copy and use the generated content</li>
            </ol>
        </div>

        <!-- Settings Panel (hidden by default) -->
        <div id="settingsPanel" style="display: none; border: 1px solid #ccc; border-radius: 4px; padding: 16px; margin-top: 16px;">
            <h2 style="font-size: 16px; margin-top: 0;">API Settings</h2>
            
            <div style="margin-bottom: 16px;">
                <label for="openaiKey" style="display: block; margin-bottom: 4px; font-weight: bold;">OpenAI API Key:</label>
                <input type="password" id="openaiKey" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <label style="display: flex; align-items: center; margin-top: 4px;">
                    <input type="checkbox" id="showOpenaiKey"> Show Key
                </label>
            </div>
            
            <div style="margin-bottom: 16px;">
                <label for="googleKey" style="display: block; margin-bottom: 4px; font-weight: bold;">Google AI API Key:</label>
                <input type="password" id="googleKey" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <label style="display: flex; align-items: center; margin-top: 4px;">
                    <input type="checkbox" id="showGoogleKey"> Show Key
                </label>
            </div>
            
            <div style="display: flex; justify-content: space-between;">
                <button id="saveKeys" style="background-color: #4CAF50;">Save Keys</button>
                <button id="closeSettings" style="background-color: #9E9E9E;">Close</button>
            </div>
            
            <div id="settingsMessage" style="margin-top: 8px; padding: 8px; border-radius: 4px; display: none;"></div>
        </div>
    </div>

    <!-- Error container for displaying errors -->
    <div id="extension-error" style="display: none; background-color: #ffebee; color: #d32f2f; padding: 10px; margin: 10px 0; border-radius: 4px; font-size: 14px;"></div>
    
    <!-- Load error handlers first -->
    <script src="errorHandlers.js"></script>
    
    <!-- Then load our vanilla JS handlers -->
    <script src="buttonHandlers.js"></script>
    <script src="extensionInit.js"></script>
    
    <!-- Load our DOM content handler -->
    <script src="domContentHandler.js"></script>
</body>
</html>
